<div *ngIf="!item">
    <fab-util-spinner></fab-util-spinner>
</div>

<div *ngIf="item">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
            <li class="breadcrumb-item"><a routerLink="/items">Meals</a></li>
            <li
                *ngIf="item.id"
                class="breadcrumb-item active"
                aria-current="page"
            >
                {{ item.name }}
            </li>
            <li
                *ngIf="!item.id"
                class="breadcrumb-item active"
                aria-current="page"
            >
                New
            </li>
        </ol>
    </nav>

    <div class="row">
        <div class="col-auto">
            <h1>{{ title }}</h1>
        </div>
        <div *ngIf="debug" class="col-auto py-2">
            <h3>({{ item.name }})</h3>
        </div>
    </div>

    <form
        #itemEditForm="ngForm"
        name="form"
        (ngSubmit)="itemEditForm.form.valid && onSubmit(item)"
        novalidate
    >
        <div class="row">
            <!-- Linker kolom -->
            <div class="col-7">
                <!-- item name ---------------------------------- -->
                <div class="form-group">
                    <label for="itemname">Naam</label>
                    <input
                        type="text"
                        class="form-control"
                        [(ngModel)]="item.name"
                        name="itemname"
                        #itemname="ngModel"
                        [ngClass]="{
                            'is-invalid': itemname.invalid && itemname.touched
                        }"
                        required
                        minlength="3"
                    />
                    <div
                        *ngIf="itemname.invalid && itemname.touched"
                        class="invalid-feedback"
                    >
                        <div *ngIf="itemname.errors?.['required']">
                            item name is vereist.
                        </div>
                        <div *ngIf="itemname.errors?.['minlength']">
                            item name moet ten minste 3 letters lang zijn.
                        </div>
                    </div>
                </div>

                <!-- description ---------------------------------- -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="itemDescription">Beschrijving</label>
                        <textarea
                            type="text"
                            class="form-control"
                            [(ngModel)]="item.description"
                            name="itemDescription"
                            #itemDescription="ngModel"
                            [ngClass]="{
                                'is-invalid':
                                    itemDescription.invalid &&
                                    itemDescription.touched
                            }"
                            required
                            minlength="12"
                        ></textarea>
                        <div
                            *ngIf="
                                itemDescription.invalid &&
                                itemDescription.touched
                            "
                            class="invalid-feedback"
                        >
                            <div *ngIf="itemDescription.errors?.['required']">
                                item name is vereist.
                            </div>
                            <div *ngIf="itemDescription.errors?.['minlength']">
                                item name moet ten minste 3 letters lang zijn.
                            </div>
                        </div>
                    </div>
                </div>

                <!-- imageUrl ---------------------------------- -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="itemname">Image Url</label>
                        <input
                            type="text"
                            class="form-control"
                            [(ngModel)]="item.imageUrl"
                            name="itemImageUrl"
                            #itemImageUrl="ngModel"
                            [ngClass]="{
                                'is-invalid':
                                    itemImageUrl.invalid && itemImageUrl.touched
                            }"
                            required
                        />
                        <div
                            *ngIf="itemImageUrl.invalid && itemImageUrl.touched"
                            class="invalid-feedback"
                        >
                            <div *ngIf="itemImageUrl.errors?.['required']">
                                ImageUrl is vereist.
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-row gy-5">
                    <!-- item isVega ---------------------------------- -->
                    <div class="form-group col-md-6 py-1">
                        <label for="itemIsVega">Vegetarisch</label>
                        <!-- <div class="custom-control custom-checkbox custom-control-inline"> -->
                        <div class="form-check">
                            <input
                                class="form-check-input"
                                type="checkbox"
                                id="is-vega"
                                name="itemIsVega"
                                [(ngModel)]="item.isVega"
                                #itemIsVega="ngModel"
                                value="false"
                            />
                            <label class="form-check-label" for="is-vega"
                                >Deze maaltijd is vegetarisch
                            </label>
                        </div>
                    </div>

                    <!-- item isVegan ---------------------------------- -->
                    <div class="form-group col-md-6 py-1">
                        <label for="itemIsVegan">Vegan</label>
                        <!-- <div class="custom-control custom-checkbox custom-control-inline"> -->
                        <div class="form-check">
                            <input
                                class="form-check-input"
                                type="checkbox"
                                id="is-veganistic"
                                name="itemIsVegan"
                                [(ngModel)]="item.isVegan"
                                #itemIsVegan="ngModel"
                                value="false"
                            />
                            <label class="form-check-label" for="is-veganistic"
                                >Deze maaltijd is veganistisch.
                            </label>
                        </div>
                    </div>

                    <!-- item isToTakeHome ---------------------------------- -->
                    <div class="form-group col-md-6 py-1">
                        <label for="itemIsToTakeHome">Afhalen</label>
                        <!-- <div class="custom-control custom-checkbox custom-control-inline"> -->
                        <div class="form-check">
                            <input
                                class="form-check-input"
                                type="checkbox"
                                id="is-take-home"
                                name="itemIsToTakeHome"
                                [(ngModel)]="item.isToTakeHome"
                                #itemIsVega="ngModel"
                                value="false"
                            />
                            <label class="form-check-label" for="is-take-home"
                                >Deze maaltijd is alleen afhalen
                            </label>
                        </div>
                    </div>

                    <!-- item isActive ---------------------------------- -->
                    <div class="form-group col-md-6 py-1">
                        <label for="itemIsActive">Zichtbaarheid</label>
                        <!-- <div class="custom-control custom-checkbox custom-control-inline"> -->
                        <div class="form-check">
                            <input
                                class="form-check-input"
                                type="checkbox"
                                id="is-active"
                                name="itemIsActive"
                                [(ngModel)]="item.isActive"
                                #itemIsActive="ngModel"
                                value="false"
                            />
                            <label class="form-check-label" for="is-active"
                                >Zichtbaarheid - actief of niet
                            </label>
                        </div>

                        <!-- Buttons  ---------------------------------- -->
                        <div class="row gy-10">
                            <div class="col-auto py-5">
                                <button
                                    type="submit"
                                    class="btn btn-success me-md-2"
                                    [disabled]="!itemEditForm.valid"
                                >
                                    Save
                                </button>
                                <button
                                    type="button"
                                    class="btn btn-outline-warning me-md-2"
                                    routerLink=".."
                                >
                                    Cancel
                                </button>
                                <button
                                    type="button"
                                    class="btn btn-outline-primary me-md-2"
                                    (click)="debug = !debug"
                                    [attr.aria-expanded]="debug"
                                    aria-controls="collapseExample"
                                >
                                    Toggle Debug
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end row  -->

                <!-- End Form  ---------------------------------- -->
            </div>

            <!-- Rechter kolom -->
            <div class="col">
                <img
                    src="{{ item.imageUrl }}"
                    class="img-fluid"
                    aria-label="Placeholder: Thumbnail"
                    alt=""
                />
            </div>
        </div>

        <!-- Debug ---------------------------------------------------- -->
        <div class="row">
            <div class="col">
                <br />
                <div #collapse="ngbCollapse" [(ngbCollapse)]="!debug">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Debug info</h5>
                            <div class="row">
                                <div class="col-auto">
                                    <div class="card">
                                        <div class="card-body">
                                            <pre>{{ item | json }}</pre>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
