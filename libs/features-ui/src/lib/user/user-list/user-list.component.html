<h1>Users</h1>
<p>The users in this system.</p>
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users$ | async; let i = index">
            <th scope="row">{{ i }}</th>
            <td>
                <a routerLink="{{ user.id }}">
                    {{ user.name }} {{ user.name }}
                </a>
            </td>
            <td>{{ user.emailAddress }}</td>
        </tr>
    </tbody>
</table>
